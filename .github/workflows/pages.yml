name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CUSTOM_DOMAIN: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'     # you said you don't want Node 18
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('next.config.js') }}-${{ hashFiles('app/**/*', 'pages/**/*', 'src/**/*') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install deps
        run: npm ci

      - name: Build (static export via output:export)
        run: npm run build

      - name: Verify export exists
        run: test -d out && ls -la out

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: SPA fallback 404
        run: cp out/index.html out/404.html

      - name: Add CNAME (optional)
        if: env.CUSTOM_DOMAIN != ''
        run: echo "${{ env.CUSTOM_DOMAIN }}" > out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4